      tailwind.config = {
        theme: {

          }
        }
      }

<style>
    @media print {
        @page {
            size: A4;
            margin: 0;
        }
        body {
            background: white !important;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        /* Oculta tudo que não for de impressão */
        .no-print, aside, header, form, button, .sidebar-container {
            display: none !important;
        }
        /* Mostra apenas a área de impressão */
        .print-only {
            display: block !important;
            position: absolute;
            top: 0;
            left: 0;
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            background: white;
            z-index: 9999;
        }
    }
    /* Na tela normal, oculta a área de impressão */
    .print-only {
        display: none;
    }
</style>
</head>
